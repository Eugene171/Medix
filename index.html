    <select style="width: 200px;" class="form-control form-control-sm" id="Name">

      <option value="Panadol"  alphapet-option = "p">Panadol is a painkiller</option>
      <option value="Strepsils" alphapet-option = "p">Strepsils is a sore-throat soother </option>
      <option value="Brufen"    alphapet-option = "p">Brufen is a fever stabilizer</option>
    </select>
    <p>Price</p>
    <select style="width: 200px;" class="form-control form-control-sm" id="Price">

      <option>select</option>
      <option value="50">Panadol=Ksh.50</option>
      <option value="60">Strepsils=Ksh.60</option>
      <option value="100">Brufen=Ksh.100</option>
    </select>

<p>Pick Method</p>
